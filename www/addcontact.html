<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      
    
          <!--Firebase-->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter" ng-controller="ListCtrl">
    <div class="bar bar-header bar-positive">
      <h1 class="title">Nouveau contact</h1>
    </div>      
            <br><br>
             
      
        <!-- Liste des champs (Nom, Prenom, Telephone...) -->
    <div class="list list-inset">
          <label class="item item-input">
              <td><input type="text" ng-model="contact.Nom" placeholder="Nom"></td>
          </label>

        <label class="item item-input">
            <td><input type="text" ng-model="contact.Prenom" placeholder="Prenom"></td>
          </label>

        <label class="item item-input">
            <td><input type="text" ng-model="contact.Telephone" placeholder="Telephone"></td>
          </label>

        <label class="item item-input">
            <td><input type="text" ng-model="contact.Email" placeholder="Email"></td>
          </label>
    </div>

        <button class="button button-full button-positive" ng-click="addContact()">
        Ajouter
        </button>

    
      
    <div class="tabs tabs-icon-top">
        <a class="tab-item" href="index.html"> 
        <i class="icon ion-home"></i>
            Accueil
        </a>
        
        <a class="tab-item" href="contact.html">
      <i class="icon ion-android-contacts"></i>
      Contact
      </a>

    </div>


  </body>
</html>
