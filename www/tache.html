<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--Firebase-->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ListCtrl">
    <ion-header-bar  align-title="center" class="top bar-positive">
    <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="shouldShowDelete = !shouldShowDelete"></button>
    </div>
        
      <h1 class="title">Liste des t√¢ches</h1>
        
        
            <!-- Button add Todo -->
      <button class="button button-icon ion-compose" ng-click="ajoutTache()"></button>
    </ion-header-bar>

    <ion-content  class="scroll-content ionic-scroll overflow-scroll">
    <div class="scroll">
      <ion-list show-delete="shouldShowDelete">
        <div class="list list-left-editing">
        <ion-item ng-repeat="toDo in toDos" class="item item-complex item-right-editable item-left-editable">
            <h2>{{toDo.name}}</h2>

            
            <!-- Button edit Todo-->
            <ion-option-button class="button-positive"
                             ng-click="editer(toDo)">
            Editer
          </ion-option-button>
            
            <!-- Button del Todo -->
              <ion-delete-button class="ion-minus-circled"
                             ng-click="delete(toDo)">
          </ion-delete-button>    
            
        </ion-item>
      </div>
      </ion-list>
    </div>
    </ion-content>
            
            <!-- Footer -->
      <div class="tabs tabs-icon-top">
        <a class="tab-item" href="index.html"> 
        <i class="icon ion-home"></i>
        Home
        </a>
      </div>
  </body>
</html>
